global
   maxconn 100

defaults
   mode http
   timeout connect 5s
   timeout client 5s
   timeout server 5s

frontend myfrontend
   bind *:80
   default_backend mybackend

backend mybackend
   balance roundrobin
   server s1 172.20.0.3:8080 check
   server s2 172.20.0.4:8080 check
   stats enable

 stats hide-version
 stats scope .
 stats uri /admin?stats
 
